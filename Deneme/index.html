<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .player {
            width: 300px;
            margin: 50px auto;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: #1DB954;
            /* Spotify yeşil rengi */
        }

        #current-time,
        #total-time {
            display: inline-block;
            font-size: 14px;
            margin: 10px 0;
        }
    </style>
</head>

<body>

    <div class="player">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p id="current-time">0:00</p> / <p id="total-time">3:30</p>
        <!-- Burada toplam süre ve geçerli süreyi göstereceğiz -->
    </div>

    <script>
        // Süre barını kontrol etmek için gerekli değişkenler
        let currentTime = 0; // Başlangıçta 0 saniye
        let totalTime = 210; // Örnek olarak toplam süre 3:30 (210 saniye)

        // Süreyi güncelleyen fonksiyon
        function updateProgressBar() {
            // İlerlemeyi yüzde olarak hesapla
            let progressPercentage = (currentTime / totalTime) * 100;

            // Progress çubuğunun genişliğini güncelle
            document.querySelector('.progress').style.width = progressPercentage + '%';

            // Geçerli zamanı güncelle
            let minutes = Math.floor(currentTime / 60);
            let seconds = currentTime % 60;
            document.getElementById('current-time').textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;

            // Eğer süre bitmediyse, currentTime'ı artır
            if (currentTime < totalTime) {
                currentTime++;
            }
        }

        // Süreyi her saniye bir artırarak güncellemek için setInterval kullan
        let interval = setInterval(updateProgressBar, 1000);

        // Örnek olarak bir süreyi 3:30 (210 saniye) olarak başlatıyoruz
        document.getElementById('total-time').textContent = `${Math.floor(totalTime / 60)}:${totalTime % 60 < 10 ? '0' + (totalTime % 60) : totalTime % 60}`;
    </script>

</body>

</html>
