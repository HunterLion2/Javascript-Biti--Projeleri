<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Parkinsans:wght@300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <title>Hava Durumu</title>

    <style>
        body {
            background: url(Winter.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        #weather {
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
            margin-top: 250px;
            height: 450px;
            border-radius: 30px;
            border: none;
        }

        .celcius {
            font-family: "Parkinsans", serif;
        }

        #Days-information {
            font-family: "Parkinsans", serif;
        }

        .head {
            font-family: "Jersey 15", serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>

</head>

<body>

    <main>
        <div class="row">
            <div class="col-lg-5"></div>
            <div class="container card col-lg-2" id="weather">
                <div class="p-2">
                    <div class="fs-1 mt-3 text-center head" id="City">İzmir</div>
                    <div class="fs-2 mt-1 text-center celcius" id="celcius">-10<span>°</span></div>
                    <div class="row mt-2">
                        <div class="col-lg-6">
                            <h5 id="Days-information">Pazartesi</h5>
                        </div>
                        <div class="col-lg-3" id="wheather-icon"></div>
                        <div id="days-wheather"></div>    
                    </div>
                    <div class="row mt-2">
                        <div class="col-lg-6">
                            <h5 id="Days-information">Salı</h5>
                        </div>
                        <div class="col-lg-3" id="wheather-icon"></div>
                        <div id="days-wheather"></div>    
                    </div>
                    <div class="row mt-2">
                        <div class="col-lg-6">
                            <h5 id="Days-information">Çarşamba</h5>
                        </div>
                        <div class="col-lg-3" id="wheather-icon"></div>
                        <div id="days-wheather"></div>    
                    </div>
                    <div class="row mt-2">
                        <div class="col-lg-6">
                            <h5 id="Days-information">Perşembe</h5>
                        </div>
                        <div class="col-lg-3" id="wheather-icon"></div>
                        <div id="days-wheather"></div>    
                    </div>
                    <div class="row mt-2">
                        <div class="col-lg-6">
                            <h5 id="Days-information">Cuma</h5>
                        </div>
                        <div class="col-lg-3" id="wheather-icon"></div>
                        <div id="days-wheather"></div>    
                    </div>
                    <div class="row mt-2">
                        <div class="col-lg-6">
                            <h5 id="Days-information">Cumartesi</h5>
                        </div>
                        <div class="col-lg-3" id="wheather-icon"></div>
                        <div id="days-wheather"></div>    
                    </div>
                    <div class="row mt-2">
                        <div class="col-lg-6">
                            <h5 id="Days-information">Pazar</h5>
                        </div>
                        <div class="col-lg-3" id="wheather-icon"></div>
                        <div id="days-wheather"></div>
                    </div>
                    

                </div>
            </div>
            <div class="col-lg-5"></div>
        </div>

    </main>





    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
