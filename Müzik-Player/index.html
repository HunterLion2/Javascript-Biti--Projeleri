<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>MusÄ±c Player</title>

</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center" id="Music-head"></h1>
            </div>
            <div class="card-body">
                <div class="text-center">
                    <img src="" alt="" id="img">
                    <audio id="audio" src=""></audio>
                </div>
            </div>
            <div class="card-body">
                <div class="row text-center">
                    <div class="rower-timer col-lg-2, col-sm-3" id="timestart">00:00</div>
                    <div id="progress-bar" class="col-lg-5, col-sm-6"><div id="progress"></div></div>
                    <div class="rower-timer col-lg-2, col-sm-3" id="timeend">00:00</div> 
                </div>
            </div>

            <div class="card-footer">
                <div class="text-center">
                    <button class="btn btn-primary mx-2" type="button" id="before"><i class="fa-solid fa-backward" id="before-icon"></i></button>
                    <button class="btn btn-primary mx-2" type="button" id="resume-stop"><i class="fa-solid fa-play" id="resume-icon"></i></button>
                    <button class="btn btn-primary mx-2" type="button" id="next"><i class="fa-solid fa-forward" id="next-icon"></i></button>
                    <audio id=""></audio>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="music.js"></script>
    <script src="music-list.js"></script>
    <script src="main.js"></script>
    
    

</body>

</html>
